<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AISatyagrah • Newsroom</title>
  <link rel="stylesheet" href="/ui/newsroom.css?v=10" />
</head>
<body>
  <header class="top">
    <div class="left">
      <h1>Newsroom</h1>
      <div class="sub">Local Jobs API • plan / approve / publish</div>
    </div>

    <div class="right">
      <div id="authPill" class="pill">auth: unknown</div>
      <input id="tokenInput" class="token" placeholder="x-auth token (optional)" />
      <button id="saveTokenBtn" class="btn">Save Token</button>
      <button id="clearTokenBtn" class="btn ghost">Clear</button>
    </div>
  </header>

  <main class="wrap">
    <section class="panel">
      <div class="row">
        <label>Date</label>
        <input id="dateInput" type="date" />
        <label>Platform</label>
        <select id="platformInput">
          <option value="all">all</option>
          <option value="telegram">telegram</option>
          <option value="instagram">instagram</option>
        </select>

        <button id="loadPlanBtn" class="btn">Load Plan</button>
        <button id="approveAllBtn" class="btn ghost">Approve All</button>
        <button id="dryRunBtn" class="btn ghost">Dry Run</button>
        <button id="publishBtn" class="btn danger">Publish</button>
      </div>

      <div id="statusLine" class="status">Ready.</div>
    </section>

    <section id="items" class="items">
      <div class="empty">No items yet.</div>
    </section>
  </main>

  <script src="/ui/newsroom.js?v=10"></script>
</body>
</html>
