<!-- ui/newsroom.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AISatyagrah — Newsroom</title>
  <link rel="stylesheet" href="/ui-static/newsroom.css" />
</head>
<body>
  <div class="wrap">
    <header class="top">
      <h1>AISatyagrah — Newsroom</h1>

      <div class="toolbar">
        <div class="tokenBox">
          <input id="tokenInput" type="password" placeholder="x-auth token (optional when AUTH OFF)" />
          <button id="saveTokenBtn" class="btn">Save token</button>
          <button id="clearTokenBtn" class="btn btnGhost">Clear</button>
          <span id="authBadge" class="badge badgeOff" title="Server auth status">AUTH ?</span>
        </div>

        <div class="controls">
          <select id="platformSel" class="ctl">
            <option value="telegram">telegram</option>
            <option value="instagram">instagram</option>
          </select>

          <input id="dateInput" class="ctl" type="date" />

          <button id="loadPlanBtn" class="btn">Load plan</button>
          <button id="latestBtn" class="btn btnGhost">Latest</button>

          <button id="browseBtn" class="btn btnGhost" title="Downloads the current plan JSON">Browse…</button>

          <input id="csvFile" type="file" accept=".csv" style="display:none" />
          <button id="importBtn" class="btn btnGhost">Import CSV</button>

          <button id="approveAllBtn" class="btn">Approve All</button>
          <button id="dryRunBtn" class="btn">Dry-Run</button>

          <button id="publishBtn" class="btn btnDanger">Publish (confirm)</button>
          <button id="igCaptionsBtn" class="btn btnGhost">IG captions</button>

          <button id="logsBtn" class="btn btnGhost">Logs</button>
          <button id="metricsBtn" class="btn btnGhost">Metrics</button>
          <button id="copyCurlBtn" class="btn btnGhost" title="Copies the last request as curl">Copy curl</button>
        </div>

        <div class="searchBox">
          <input id="searchInput" class="ctl" placeholder="search…" />
          <button id="searchBtn" class="btn btnGhost">Search</button>
        </div>
      </div>

      <div class="tabs">
        <button id="tabAll" class="tab tabOn">All</button>
        <button id="tabDraft" class="tab">Draft</button>
        <button id="tabApproved" class="tab">Approved</button>
        <button id="tabSent" class="tab">Sent</button>
        <div id="statusLine" class="statusLine"></div>
      </div>
    </header>

    <main>
      <div id="cards" class="cards"></div>
    </main>

    <div id="toast" class="toast hidden"></div>

    <div id="modal" class="modal hidden">
      <div class="modalCard">
        <div class="modalHead">
          <div id="modalTitle" class="modalTitle">Info</div>
          <button id="modalClose" class="btn btnGhost">Close</button>
        </div>
        <pre id="modalBody" class="modalBody"></pre>
      </div>
    </div>
  </div>

  <script src="/ui-static/newsroom.js"></script>
</body>
</html>
